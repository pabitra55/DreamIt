<div class="m-2">
    <div class="row">
        <div class="col-md-8">
            <div class="reading-container">
                <div class="left-bar">
                    <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas"
                        data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling">Open Content</button>

                    <div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1"
                        id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
                        <div class="offcanvas-header">
                            <h5 class="offcanvas-title" id="offcanvasScrollingLabel">Start With Real Time Contents</h5>
                            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                                aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body">
                            <p class="card-header ng-text-container">Angular Contents</p>
                            <p class="text-content" *ngFor="let item of contentList"><a [routerLink]="item.path"
                                    data-bs-dismiss="offcanvas">{{item.contentTitle}}</a></p>
                            <p class="card-header ng-text-container">Inspired External Source</p>
                            <p class="text-content" *ngFor="let item of externalList">
                                <a [href]="item.siteLink" data-bs-dismiss="offcanvas"  target="_blank">{{item.contentTitle}}</a>
                            </p>
                        </div>

                    </div>
                </div>
                <div class="contents">
                    <router-outlet></router-outlet>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    Most Searched Post
                </div>
                <div class="card-body">
                    <div class="d-flex">
                        <img class="hand-index" src="../../../../assets/PNG/hand-index.svg" alt="">
                        <p class="card-text form-control-sm fw-bolder">With supporting text below as a natural lead-in
                            to additional content.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
